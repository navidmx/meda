<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MEDA - Patient</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet/less" type="text/css" href="../assets/css/styles.less">
</head>

<body>

    <nav class="navbar">
        <img src="../assets/img/logo-text.png" height="50" class="center" alt="">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1><span class="field-full-name">{name}</span></h1>
                <hr>
            </div>
        </div>
        <!-- YOUR PROFILE -->
        <div class="row">
            <div class="col-md-12">
                <h2>Current patients</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-block">
                <div class="row content-top">
                    <div class="col-md-3 text-center">
                        <img src="https://randomuser.me/api/portraits/men/39.jpg" class="profile-picture">
                    </div>
                    <div class="col-md-3">
                        <h3>NAME</h3>
                        <p class="field-full-name">{name}</p>
                        <h3>SEX</h3>
                        <p id="field-sex">{sex}</p>
                    </div>
                    <div class="col-md-3">
                        <h3>DOB</h3>
                        <p id="field-dob">{dob}</p>
                        <h3>LOS<i class="fas fa-edit editable"></i></h3>
                        <p id="field-los">{address}</p>
                    </div>
                    <div class="col-md-3">
                        <h3>PLEASE ADD BUTTONS: SINGOUT, APPOINTMENTS, D/C INST, D/C MEDICAL RECORDS</h3>
                        <p id="field-dob">{dob}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group"></div>
        <div class="card">
            <div class="card-block">
                <div class="row content-top">
                    <div class="col-md-3 text-center">
                        <img src="https://randomuser.me/api/portraits/men/39.jpg" class="profile-picture">
                    </div>
                    <div class="col-md-3">
                        <h3>NAME</h3>
                        <p class="field-full-name">{name}</p>
                        <h3>SEX</h3>
                        <p id="field-sex">{sex}</p>
                    </div>
                    <div class="col-md-3">
                        <h3>DOB</h3>
                        <p id="field-dob">{dob}</p>
                        <h3>LOS<i class="fas fa-edit editable"></i></h3>
                        <p id="field-los">{address}</p>
                    </div>
                    <div class="col-md-3">
                        <h3>PLEASE ADD BUTTONS: SINGOUT, APPOINTMENTS, D/C INST, D/C MEDICAL RECORDS</h3>
                        <p id="field-dob">{dob}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
