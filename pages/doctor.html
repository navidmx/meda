<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MEDA - Patient</title>
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet/less" type="text/css" href="../assets/css/styles.less">
</head>

<body>

    <nav class="navbar">
        <img src="../assets/img/logo-text.png" height="50" class="center" alt="">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1><span class="field-full-name">Current Patients</span></h1>
                <hr>
            </div>
        </div>
        <!-- YOUR PROFILE -->
        <div class="card">
            <div class="card-block">
                <div class="row content-top">
                    <div class="col-md-3 text-center">
                        <img src="https://randomuser.me/api/portraits/men/39.jpg" class="profile-picture">
                    </div>
                    <div class="col-md-6">
                        <h1 class="field-full-name">{name}</h1>
                        <h3>DOB</h3>
                        <p id="field-sex">{dob}</p>
                    </div>
                    <div class="col-md-3">
                        <button type="button" onclick="handoff('840184656')" data-toggle="modal" data-target="#QRModal">Handoff</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-group"></div>
        <!-- MODAL -->
        <div class="modal fade" id="QRModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
    <!-- Custom JS -->
    <script src="../assets/js/script.js"></script>
</body>

</html>
